<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Cat</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>CAT </h1>
    </header>
    <h4>
       <br>
      <span id="clock">Clock goes here</span>
    </h4>
    <img id="lolcatImage" src="https://s3.amazonaws.com/media.skillcrush.com/skillcrush/wp-content/uploads/2016/08/normalTime.jpg" alt="lolcat">

    <div id="catSound">
      <audio id="meow" src="./audio/meow.wav"></audio>
    </div>
    <div id="catButtons">
    <button id="meowTimeButton">Meow</button>
    <button id="partyTimeButton">Party</button>
    <button id="lunchTimeButton">Lunch</button>

  </div>
    <script src="script.js"></script>

</html>
